<!DOCTYPE html>
<html>
  <head>
    <title>Kevin's world</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>

    <style>

      body{
        background-color: #000000cd;
        color: #e4e4e4;
        display: flex;
        justify-content: center;
      }
           
      .items{
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 400px; 
        flex-grow: 1;
      }

      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        object-position: -5px 0px;
        border-radius: 128px;
        border: solid;
        border-width: 1px;
        border-color: black;
      }

      .thumbnail{
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit:cover
        ;
      }

      .social-media {
        display: flex;
        justify-content: space-around;
        align-items:center;
      }

      .social-media a {
        text-decoration: none;
        color: #e4e4e4;
        display: flex;
        flex-grow: 1;
        justify-content: left;
        padding-left: 10px
      }

      .link a {
        text-decoration: none;
        color:#e4e4e4;
        text-align: center;
        flex-grow: 1;
      }

      .link {
        background-color:#e4e4e441;
        display: flex;
        align-items: center;
        padding: 5px;
        border-radius: 50px;
      }

      .name{
        display:flex;
        justify-content:center;
      }

      .banner {
        display: flex;
        justify-content:center;
      }



    </style>
  </head>
    <div class="items">
      
      <!-- Profile Photo -->
      <div class="banner">
        <img src="/Headshot 4.jpg" alt="Kevin Lin headshot" class="banner-image">
      </div>
      
      <!-- My Name -->
      <div class="name"> Kevin Lin </div>
      
      <!-- Links to My Pages -->
      <div class="social-media">
        <i class="fa-brands fa-linkedin icons"></i>
        <a href="https://www.linkedin.com/in/kevinzlin/" target="_blank">LinkedIn</a>
        
        <i class="fa-brands fa-instagram icons"></i>
        <a href="https://www.instagram.com/kevinlin_zk/" target="_blank">Instagram</a>
        
        <i class="fa-brands fa-github icons"></i>
        <a href="https://github.com/pyroflamer" target="_blank">Github</a>
      </div>
      
      <!-- Links to Website Articles I want to share -->
      
      <div class="link">
        <img src="/Tennis Racquet.jpg" class="thumbnail">
        <a href="https://www.quora.com/Why-is-Novak-Djokovic-so-good-at-tennis" target="_blank">Why Novak Djokovic is the GOAT</a>
      </div>

      <div class="link">  
        <img src="/Cello.jpg" class="thumbnail">
        <a href="https://en.wikipedia.org/wiki/Cello" target="_blank">What is a cello?</a>
      </div>

    </div>
  </body>
</html>
